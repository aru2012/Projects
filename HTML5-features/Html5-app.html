<!DOCTYPE html>
<html>
<head>
	<title>HTML5 App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<h1>HTML5 Canvas and Webstorage features</h1>
		<div class="form">
		<form id="contactForm" method="post">
			<h3>Form</h3>
			<label for="fname">First Name:</label>
			<input type="text" id="fname">
			<label for="lname">Last Name:</label>
			<input type="text" id="lname">
			<label for="email">Email:</label>
			<input type="email" id="email">
			<label for="age">Age:</label>
			<input type="number" id="age">
			<input type="submit" onclick="store(contactForm)" value="Submit">
		</form>
		</div>
		<div class="settings">
			<form id="coord_form" method="post">
				<label for="x">X Co-ordinate:</label>
				<input type="number" id="x">
				<label for="y">Y Co-ordinate:</label>
				<input type="number" id="y">
				<label for="color">Choose Color to fill:</label>
				<input type="color" id="color">
				<label for="bcolor">Choose Border Color:</label>
				<input type="color" id="bcolor">
				<input type="submit" onclick="store(coord_form)" value="Submit">
			</form>
		</div>
		<canvas id="my_canvas" width="460px" height="460px"></canvas>
	<!--<img id="minion" src="minion.jpg" alt="minion pic" title="minion picture">-->
	</div>
	<script type="text/javascript">
		window.onload = function() {
			retrieve();
		}
	</script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
