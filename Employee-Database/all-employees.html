<!--1. Implement an Employee contacts list as specified in assignment.png by using Handlebars templating engine.
2. Employee Details (Name, Designation, DOB, Email, Mobile, Location and Image) should be displayed.
3. Use the provided JSON data (json.txt)
4. If the json data does not contains an image property, display a default image. Default image should be gender specific. Use the default images provided.
5. For displaying name, join the firstname and lastname and display as a single name (use the benefit of registerHelper in Handlebars)
6. For DOB, Email, Mobile and location, if any data is not present in the json display a default message like "Data not found".
7. HTML tag for the name should be configerable (use the benefit of registerPartial in Handlebars)-->

<html>
<head>
	<title>All Employees</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/show_all.css">
	<link rel="stylesheet" href="css/font-awesome-4.4.0/css/font-awesome.min.css">

<body>
	
	<script id="employee-template" type="text/x-handlebars-template"> 
		<div class="container">
			<div class="row">
				<h1 style="display: inline-block;">Employee Contact Information </h1> <span style="padding-left: 10px;"><a href="index.html" style="font-weight: 300; font-size: 18px;">Back</a></span>
			</div>
			<div class="row">
				{{#empDetails}}
				<div class="col-sm-4 col-md-4">
					<article class="employee">
						<div class="employee_info">
							<div class="employee_photo pull-left">
								{{#if photo}}
						            <img class="img-rounded" width="100%" height="100%" src="{{photo}}" alt="employee_photo"/>
					            {{else}}
					            	{{#ifCond gender "male"}}
					                <img class="img-rounded" width="100%" height="100%" src="images/male.jpg" alt="employee_photo"/>
					                {{else}}
					                <img class="img-rounded" width="100%" height="100%" src="images/female.jpg" alt="employee_photo"/>
					                {{/ifCond}}      
					            {{/if}}
								
							</div>
							<div class="emp-name pull-left">
								{{> employeeName tagName="h3"}}
								<h4>{{designation}}</h4>
							</div>
						</div>
						<div class="employee_details">
							<div class="col-md-3">
					                   
								<p><strong>DOB:</strong></p>
								<p><strong>Email:</strong></p>
								<p><strong>Mobile:</strong></p>
								<p><strong>Location:</strong></p>
							</div>
							<div class="col-md-8">
								{{#if DOB}}
						            <p>{{DOB}}</p>
					            {{else}}
					            	<p>Data not found</p>     
					            {{/if}}
								{{#if email}}
						            <p>{{email}}</p>
					            {{else}}
					                <p>Data not found</p>        
					            {{/if}}

								{{#if mobile}}
						            <p>{{mobile}}</p>
					            {{else}}
					                <p>Data not found</p>        
					            {{/if}}
					            {{#if location}}
						            <p>{{location}}</p>
					            {{else}}
					                <p>Data not found</p>        
					            {{/if}}
								
							</div>
						</div>
						
					</article>
				</div>
				{{/empDetails}}
			</div>
		</div>
	</script>
